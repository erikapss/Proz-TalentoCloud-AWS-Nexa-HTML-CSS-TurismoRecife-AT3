<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <span>Preencha o formulário para falar conosco.</span>
        <nav>
            <ul>
                <li> <a href="./index.html">Home</a> </li>
                <li> <a href="./Como chegar.html">Como Chegar</a> </li>
                <li> <a href="./Pontos Turísticos.html">Pontos Turísticos</a> </li>
                <li> <a href="./Restaurantes.html">Restaurantes</a> </li>
                <li> <a href="./contato.html">Contato</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulário de contato</h1>
        <h2>Responderemos o mais breve possível.</h2>
        <form action="">
            <br>
            <br>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
            <br>
            <br>
            <label for="e-mail">E-mail: </label>
            <input type="email" name="e-mail" id="e-mail">
            <br>
            <br>
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone">
            <br>
            <br>
            <label for="">Mensagem: </label>
            <input type="mensagem" name="mensagem" id="mensagem">
            <br>
            <br>
            <section>
                <P>Newsletter:</P>
                <input type="radio" name="newsletter" id="Quero receber" value="sim">
                <label for="sim">Quero receber </label>
                <input type="radio" name="newsletter" id="Não quero receber" value="não">
                <label for="não">Não quero receber </label>
            </section>
            <section>
                <p>Quero receber informação via:</p>
                <input type="checkbox" name="receber-informação" id="Ligação" value="Ligação">
                <label for="pe">Ligação</label>
                <input type="checkbox" name="receber-informação" id="E-mail" value="E-mail">
                <label for="bicicleta">E-mail</label>
                <input type="checkbox" name="receber-informação" id="Whatsapp" value="Whatsapp">
                <label for="carro">Whatsapp</label>
            </section>
            <button type="submit">Enviar</button>
            <br>
            <br>
        </form>
    </main>
    <footer>
        <ul id="footer">
            <li> <a href="https://www.facebook.com/">Facebook</a> </li>
            <li> <a href="https://www.instagram.com/">Instagran</a> </li>
            <li> <a href="https://www.youtube.com/">Youtube</a> </li>
        </ul>
    </footer>
</body>
</html>
